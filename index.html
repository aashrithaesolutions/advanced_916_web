<!DOCTYPE html>
<html>
<head>
  <base href="/">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="advanced_916">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <title>advanced_916</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" type="text/css" href="splash/style.css">
</head>
<body style="margin: 0; overflow: hidden; user-select: none; touch-action: none; font: 14px sans-serif;">

  <!-- Load Flutter loader script -->
  <script src="flutter_loader.js"></script>
  <script>
    const serviceWorkerVersion = '3519172861';

    // Launch Flutter using the loader
    window.addEventListener('load', function () {
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        // Optional: Use this callback instead of a Promise
        onEntrypointLoaded: function (engineInitializer) {
          engineInitializer.initializeEngine().then((appRunner) => {
            appRunner.runApp();
          });
        }
      });
    });
  </script>

  <!-- Splash Screen -->
  <picture id="splash">
    <source srcset="splash/img/light-1x.png 1x, splash/img/light-2x.png 2x, splash/img/light-3x.png 3x, splash/img/light-4x.png 4x"
            media="(prefers-color-scheme: light), (prefers-color-scheme: no-preference)">
    <source srcset="splash/img/dark-1x.png 1x, splash/img/dark-2x.png 2x, splash/img/dark-3x.png 3x, splash/img/dark-4x.png 4x"
            media="(prefers-color-scheme: dark)">
    <img class="center" src="splash/img/light-1x.png" alt="Splash screen">
  </picture>
</body>
</html>
